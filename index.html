<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Matthew LaGreca">
    <meta name="description"  content="Rangers127 Registration Form">
    <title>Rangers127 Registration Form</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <main>
        <section id="steps">
            <img id="image" src="./images/Oval (1).png" alt="image" width="274px" height="568px">
            <ul>
                <li class="s" id="step1">
                    <p id="step">STEP 1</p>
                    <h6 id="content">YOUR INFO</h6>
                </li>
                <li class="s" id="step2">
                    <p id="step">STEP 2</p>
                    <h6 id="content">SELECT PLAN</h6>
                </li>
                <li class="s" id="step3">
                    <p id="step">STEP 3</p>
                    <h6 id="content">ADD-ONS</h6>
                </li>
                <li class="s" id="step4">
                    <p id="step">STEP 4</p>
                    <h6 id="content">SUMMARY</h6>
                </li>
            </ul>
        </section>
        <section id="personal">
            <h2>Personal info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <form action="">
                <label for="Name" id="name_label">Name</label>
                <input type="text" name="Name" id="name" placeholder="e.g. Stephen King">
                <label for="Email Address" id="email_label">Email Address</label>
                <input type="email" name="Email Address" id="email" placeholder="e.g. stephenking@lorem.com">
                <label for="Phone Number" id="phone_label">Phone Number</label>
                <input type="text" name="Phone Number" id="phone" placeholder="e.g. +1 234 567 890">
            </form>
        </section>
        <div>
        </div>
        <section id="button">
            <button>Next Step</button>
        </section>
    </main>
</body>
</html>
